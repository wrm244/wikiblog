name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js v18.16.0
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
          
